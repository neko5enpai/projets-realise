        <div class="container contact">
            <h1>Contact</h1>
            <p>Avez-vous aimé la visite? Alors gardons contact !</p>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="yourName">Nom et Prénom</label>
                    <input type="text" class="form-control" id="yourName" placeholder="Présentez-vous ici">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Votre email">
                </div>
            </div>
            <div class="form-group">
                    <label for="selectTopic">Sujet</label>
                    <select class="form-control" id="selectTopic">
                      <option>Prise de contact</option>
                      <option>Collaboration</option>
                      <option>Conseils</option>
                      <option>Un commentaire sympa (c'est toujours agréable)</option>
                      <option>Autre</option>
                    </select>
                  </div>
            <div class="form-group">
                    <label for="textArea">Message</label>
                    <textarea class="form-control" id="textArea" rows="10" placeholder="Votre message ici"></textarea>
                  </div>
            <button type="submit" class="btn btn-outline-light centrer">Envoyer</button>
        </form>
