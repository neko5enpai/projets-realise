     <h2 id = "tour">Tour des joueurs</h2>

                <tr id = "row-1">

                    <td onclick="play(this,64)">&nbsp;</td>
                    <td onclick="play(this,128)">&nbsp;</td>
                    <td onclick="play(this,256)">&nbsp;</td>
                </tr>
            </table> 
        </div>
        <div id="player-names"><!-- Joueurs -->
            <p><span class="style-joueurs">Joueur 1</span></p><p>[Pseudo j1]</p>
            <p><span class="style-joueurs">Joueur 2</span></p><p>[Pseudo j2]</p>
